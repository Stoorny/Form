<!DOCTYPE html>
<html lang="en">
    <div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="form.css">
    </div>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form action="#" id="form" class="flex-center">
        <h2 class="sa1">Pirates Registration Form</h2>
        <div class="form-group">
        <input class="form-control" id ="FName" type="text" placeholder="First Name" required>
        <input class="form-control" id ="LName" type="text" placeholder="Last Name" required>
        </div>
        <div class="form-group">
        <input class="form-control" id ="Email" type="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
        <input class="form-control" id ="Phone" type="tel" placeholder="Phone Number" required maxlength="11" minlength="11">
        </div>
        <div class="form-group">
            <select name="University" id="University" class="custom-select">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="form-group">
            <select name="College" id="College" class="custom-select">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>        
        <div class="form-group">
        <select name="FPrefrence" id="FP" class="custom-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>
        <div class="form-group">
        <select name="SPrefrence" id="SP" class="custom-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- To Be Commented :D -->
        <br> <br>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>     
           <!-- To Be Commented :D -->
    </form>
 
</body>
</html>
